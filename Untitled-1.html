    <div class="contener">
      <p>地图1</p>
      <div id="map1"></div>
    </div>
    <div class="contener">
      <p>地图2</p>
      <div id="map2"></div>
    </div>
    <div style="clear: both;"></div>
    <div class="contener">
      <p>地图3</p>
      <div id="map3" ></div>
    </div>
    <div class="contener">
      <p>地图4</p>
    <div id="map4"></div>
    </div>

    
  
    
    
    <script>
        // 创建一个视图
        var view = new ol.View({
                center: [0, 0],
                zoom: 2
            });
        var view1 = new ol.View({
                center: [0, 0],
                zoom: 2
            });
     
        // 创建第一个地图
    new ol.Map({
            layers: [
                new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            view: view,
            target: 'map1'
    });
    new ol.Map({
            layers: [
                new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            view: view,
            target: 'map2'
    });
     
        // 创建第二个地图
        new ol.Map({
            layers: [
                new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            view: view1,
            target: 'map3'
    });
    new ol.Map({
            layers: [
                new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            view: view1,
            target: 'map4'
    });
    </script>
